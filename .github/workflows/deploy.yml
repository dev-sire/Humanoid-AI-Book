name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install
        
      - name: Build website
        run: npm run build

      - name: Archive production website
        run: |
          cd build
          zip -r ../build.zip .
          
      - name: Upload Artifact (Docusaurus build output)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: build.zip 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4